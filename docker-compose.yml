version: '3'
services:
  mysql:
    container_name: ginadmin-mysql
    image: ginadmin-mysql
    build:
      context: .
      dockerfile: DockerfileMysql

  web:
    container_name: ginadmin-web
    image: ginadmin-web
    build:
      context: .
      dockerfile: DockerfileWeb
    ports:
      - 20010:20010
    depends_on:
      - mysql
    links:
      - mysql:localmysql
    restart: always
